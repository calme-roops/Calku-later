<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calku-Later</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <h1>Calku-Later</h1>

    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <div class="main-btn">
                <button data-all-clear class="span-2">AC</button>
                <button data-delete class="span-2">DEL</button>
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>/</button>
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>*</button>
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals>=</button>
                <button data-operation>+</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="github">
            Copyright Â©
            <script>
                document.write(new Date().getFullYear())
            </script>
            roopxx
            <a href="https://github.com/roopxx" target="_blank">
                <ion-icon class="fab fa-github" name="logo-github"></ion-icon>
            </a>
        </p>
    </footer>
</body>
</html>
